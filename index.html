<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2196F3 0%, #9C27B0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #2196F3, #9C27B0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .prize-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 45px 20px;
            margin-bottom: 30px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        /* 抽奖中颜色极速变化 */
        .prize-box.active {
            animation: colorChange 0.05s infinite alternate;
            border: 2px solid #fff;
        }
        @keyframes colorChange {
            0% { background: #e3f2fd; }
            25% { background: #f3e5f5; }
            50% { background: #e8f5e9; }
            75% { background: #fff3e0; }
            100% { background: #ffebee; }
        }
        .prize-level {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        /* 不同奖项颜色区分 */
        .prize-level.special { color: #E53935; } /* 特等奖：红色 */
        .prize-level.first { color: #FF9800; } /* 一等奖：橙色 */
        .prize-level.second { color: #4CAF50; } /* 二等奖：绿色 */
        .prize-content {
            color: #4a5568;
            font-size: 19px;
            line-height: 1.5;
            display: none; /* 初始隐藏问候语 */
            padding: 0 10px;
        }
        .prize-content.show {
            display: block; /* 点击查看后显示 */
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(135deg, #2196F3 0%, #9C27B0 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        .view-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
        }
        .init-tip {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幸运抽奖 </h1>
        <p class="subtitle">先抽奖项 → 查看 → 再抽下一次，好运不中断！</p>
        <div class="prize-box" id="prizeBox">
            <div class="init-tip">等待抽奖，愿好运与你不期而遇～</div>
            <div class="prize-level" id="prizeLevel"></div>
            <div class="prize-content" id="prizeContent"></div>
        </div>
        <div class="btn-group">
            <button class="btn" id="drawBtn">开始抽奖</button>
            <button class="btn view-btn" id="viewBtn" disabled>查看奖品</button>
        </div>
    </div>

    <script>
        // 奖品池：20条问候语，特/一/二等奖比例1:4:15
        const prizes = [
            // 特等奖（1条）
            { level: "特等奖", levelClass: "special", content: "恭喜！愿你全年无烦恼，三餐皆美味，身边有温暖，心中有热爱，所求皆如愿，所行皆坦途！" },
            // 一等奖（4条）
            { level: "一等奖", levelClass: "first", content: "生活偶尔有风雨，但请相信，风雨过后必有彩虹，愿你保持热爱，奔赴下一场山海～" },
            { level: "一等奖", levelClass: "first", content: "新的日子，愿你被阳光包围，被好运眷顾，工作顺利，生活甜蜜，每天都有小惊喜！" },
            { level: "一等奖", levelClass: "first", content: "不必追赶别人的节奏，按自己的步调慢慢来，你值得所有美好的一切，加油！" },
            { level: "一等奖", levelClass: "first", content: "愿你身边有良人相伴，睡前有好梦，醒来有期待，四季平安，喜乐常伴！" },
            // 二等奖（15条）
            { level: "二等奖", levelClass: "second", content: "今天也要元气满满呀！记得吃早餐，照顾好自己，健康平安才是最大的财富～" },
            { level: "二等奖", levelClass: "second", content: "愿你被世界温柔以待，不慌不忙，慢慢成长，活成自己喜欢的模样！" },
            { level: "二等奖", levelClass: "second", content: "烦恼就像乌云，总会散去，阳光总会到来，愿你天天开心，笑容常在！" },
            { level: "二等奖", levelClass: "second", content: "忙碌的日子也要记得放松，喝杯热茶，听首好歌，给生活留一点惬意的空间～" },
            { level: "二等奖", levelClass: "second", content: "愿你好运连连，事事顺心，无论是工作还是生活，都能收获满满，幸福感爆棚！" },
            { level: "二等奖", levelClass: "second", content: "天气多变，记得添衣保暖，别感冒啦！愿你身体康健，心情愉悦，一切都好～" },
            { level: "二等奖", levelClass: "second", content: "每一个平凡的日子都值得珍惜，愿你在平凡中发现美好，在努力中收获成长！" },
            { level: "二等奖", levelClass: "second", content: "愿你有前进一寸的勇气，也有后退一尺的从容，生活自在，随心而行～" },
            { level: "二等奖", levelClass: "second", content: "新的一天，新的开始，愿你抛开所有烦恼，带着好心情，迎接每一个崭新的瞬间！" },
            { level: "二等奖", levelClass: "second", content: "朋友不在多，真心就好；日子不在富，快乐就好，愿你身边有真心朋友，生活充满快乐！" },
            { level: "二等奖", levelClass: "second", content: "愿你眼底有星光，心中有梦想，脚下有力量，一步步走向属于自己的辉煌！" },
            { level: "二等奖", levelClass: "second", content: "偶尔的疲惫是为了更好的前行，记得休息，养足精神，继续奔赴热爱的生活～" },
            { level: "二等奖", levelClass: "second", content: "愿你三餐四季，温暖有趣，家人安康，岁月静好，所有美好都如期而至！" },
            { level: "二等奖", levelClass: "second", content: "别焦虑，别迷茫，你走过的每一步都算数，未来可期，一起加油！" },
            { level: "二等奖", levelClass: "second", content: "愿你每天都能感受到生活的小确幸，一杯奶茶，一本好书，一个微笑，都是幸福的模样～" }
        ];

        const prizeBox = document.getElementById("prizeBox");
        const prizeLevel = document.getElementById("prizeLevel");
        const prizeContent = document.getElementById("prizeContent");
        const drawBtn = document.getElementById("drawBtn");
        const viewBtn = document.getElementById("viewBtn");
        const initTip = prizeBox.querySelector(".init-tip");
        
        let isDrawing = false;
        let currentPrize = null;
        let hasViewed = true;

        drawBtn.addEventListener("click", () => {
            if (isDrawing || !hasViewed) return;

            isDrawing = true;
            drawBtn.disabled = true;
            drawBtn.textContent = "抽奖中...";
            viewBtn.disabled = true;
            prizeContent.classList.remove("show");
            prizeLevel.className = "prize-level";
            initTip.style.display = "none";
            prizeBox.classList.add("active");

            // 核心优化：动画间隔缩至20ms，肉眼完全无法看清奖项文字
            const animateDuration = 2000;
            const interval = 20; // 关键调整：20毫秒极速切换，悬念拉满
            let count = 0;
            const maxCount = animateDuration / interval;

            const animateTimer = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * prizes.length);
                const randomPrize = prizes[randomIndex];
                prizeLevel.textContent = randomPrize.level;
                prizeLevel.className = `prize-level ${randomPrize.levelClass}`;
                count++;

                if (count >= maxCount) {
                    clearInterval(animateTimer);
                    currentPrize = prizes[Math.floor(Math.random() * prizes.length)];
                    prizeLevel.textContent = currentPrize.level;
                    prizeLevel.className = `prize-level ${currentPrize.levelClass}`;
                    isDrawing = false;
                    drawBtn.disabled = false;
                    viewBtn.disabled = false;
                    prizeBox.classList.remove("active");
                    hasViewed = false;
                }
            }, interval);
        });

        viewBtn.addEventListener("click", () => {
            if (!currentPrize) return;
            prizeContent.textContent = currentPrize.content;
            prizeContent.classList.add("show");
            viewBtn.disabled = true;
            hasViewed = true;
            drawBtn.textContent = "再次抽奖";
        });
    </script>
</body>
</html>
